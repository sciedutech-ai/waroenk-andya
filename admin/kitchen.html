<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapur - Waroenk Andya</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body style="background: #000;">

    <div class="kitchen-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <h1 style="color:var(--neon-gold); margin:0;">DAPUR / BAR</h1>
            <span id="clock" style="color:#fff; font-size:1.5rem; font-weight:bold;">00:00</span>
        </div>
        <div style="color:var(--text-dim);">
            Menunggu: <strong id="pending-count" style="color:var(--neon-blue); font-size:1.5rem;">0</strong> Pesanan
        </div>
    </div>

    <div id="kitchen-grid" class="kitchen-grid">
        <div class="empty-state">
            <i class="ri-fire-line" style="font-size:3rem; color:#333;"></i>
            <p>Dapur Bersih. Menunggu pesanan...</p>
        </div>
    </div>

    <audio id="kitchen-bell" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="admin-script.js"></script>

    <script>
        // Jam Digital Sederhana
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
