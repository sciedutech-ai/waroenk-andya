<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lacak Pesanan - Waroenk Andya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="gacoan-header" style="justify-content: center; position: relative;">
        <div style="text-align: center;">
            <h1 style="font-family:'Sacramento'; color:var(--neon-gold); font-size:2.2rem; margin:0;">Waroenk Andya</h1>
            <p style="font-size:0.8rem; color:var(--text-dim); margin:0;">Tracking & History</p>
        </div>
        <a href="index.html" style="position: absolute; left: 20px; color: var(--text-light); font-size: 1.5rem; text-decoration: none;">
            <i class="ri-arrow-left-s-line"></i>
        </a>
    </header>

    <main class="track-container">
        
        <div id="latest-tracking-section">
            <h4 class="section-title"><i class="ri-radar-line"></i> Pantauan Terkini</h4>
            <div id="tracking-result">
                <div style="padding: 30px; text-align: center; opacity: 0.6;">
                    <p>Memuat data...</p>
                </div>
            </div>
        </div>

        <div class="history-section" style="margin-top: 40px;">
            <h4 class="section-title"><i class="ri-history-line"></i> Riwayat Makanmu</h4>
            <div id="history-list">
                </div>
        </div>

    </main>

    <div id="receipt-modal" class="receipt-overlay">
        <div class="receipt-paper">
            <div class="receipt-header">
                <h3 style="margin:0; font-weight:800;">WAROENK ANDYA</h3>
                <p style="margin:5px 0; font-size:0.8rem; color:#555;">Panjunan, Sidoarjo</p>
                <div style="border-bottom:2px dashed #000; margin:10px 0;"></div>
                <p id="receipt-meta" style="font-size:0.85rem; text-align:left; line-height:1.4;"></p>
                <div style="border-bottom:1px dashed #000; margin:10px 0;"></div>
            </div>
            <div id="receipt-items" style="text-align:left; font-size:0.9rem; margin-bottom:15px;"></div>
            <div style="border-top:2px dashed #000; margin:10px 0;"></div>
            <div class="receipt-total">
                <span>TOTAL</span>
                <span id="receipt-total-display">Rp 0</span>
            </div>
            <div style="margin-top:20px;" id="receipt-actions"></div>
        </div>
    </div>

    <audio id="bell-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
